<html lang="en">
<head>

  <title>Document</title>

  <style>
    .flexbox{
      display: flex;
      flex-direction: row;
    }
    .sub-flexbox{

      align-items: center;
      justify-content: center;
    }

    .sub-flexbox2{
      display: flex;
      flex-direction: column;
    }

    .sub-sub-flexbox{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
  </style>

</head>
<body>
  <div class="flexbox" style="height: 60px;">
    <div class="sub-flexbox" style="width:100px; background-color:lightpink;">
      <div style="background-color:black; color:white;" >item1</div>
    </div>
    <div style="width:200px; background-color:lightblue;">
    
    </div>
  </div>

  <br>

  <div class="flexbox" style="height: 60px;">
    <div style="width:100px; background-color:lightpink;">
    </div>
    <div class="sub-flexbox2" style="width:200px; background-color:lightblue;">
      <div>row1</div>
      <div class="sub-sub-flexbox">
          <div style="background-color:black; color:white;" >row2</div>
          <div style="background-color:black; color:white;" >row2</div>
      </div>
    </div>
  </div>
</body>
